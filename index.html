<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>

  <body>
    <div id="myDIV" class="header">
      <header id="header">
        <h1>Todo list App</h1>
      </header>
      <form method="post" id="tododData">
        <div>
          <label for="title"><h2>Title</h2></label>
          <input type="text" id="title" style="width: 40%;height: 40px"placeholder="Please Enter Title" />
        </div>
        <div>
          <label for="Description"><h2>Description</h2></label>
          <input type="text" id="Description" style="width: 40%;height: 40px" placeholder="Description" />
        </div>
        <div>
          <label for="duedate"><h2>Due date</h2></label>
          <input type="date" id="duedate" style="width: 40%;height: 40px" placeholder="due date" />
        </div>
        <div>
          <label for="Prirtoy"><h2>Prirtoy</h2></label>
          <select  id="getPririty" style="width: 40%;height: 40px">
            <option value="1">select priority</option>
            <option value="1">High</option>
            <option value="2">Medieum</option>
            <option value="3">Low</option>
          </select>
        </div>
      </form>
      <input type="button" class="button" value="Add" onclick="todo()">

    </div>


    <table id="books-list">
      <thead id="book-requirements">
        <tr>
          <td>TITLE</td>
          <td>Description</td>
          <td>Due Date</td>
          <td>priority</td>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
